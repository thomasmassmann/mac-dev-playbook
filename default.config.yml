  - autoconf
  - bash-completion
  - cocoapods
  - curl
  - docker-completion
  - gettext
  - git
  - gradle
  - grunt-completion
  - htop
  - node
  - nvm
  - mysql-client
  - mysql
  - nvm
  - openjdk
  - openldap
  - openssl
  - pip-completion
  - postgresql
  - pyenv
  - pyenv-virtualenv
  - python
