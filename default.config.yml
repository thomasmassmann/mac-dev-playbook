  - libreoffice
  - micro-snitch
  - moom
  - notion
  - obsidian
  - poedit
  - postbox
  - postman
  # - safari-technology-preview
  - sketch
  - slack
  - sourcetree
  - synology-drive
  - synology-photo-station-uploader
  - teamviewer
  - tnefs-enough
  - transmit4
  - tunnelblick
  - vagrant
  - virtualbox
  - visual-studio-code
  - zoom

